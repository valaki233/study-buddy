                  </svg>settings</a></li>

            </ul>
        </div>

        <div class="header w-100 position-fixed top-0  " style="z-index: 100000; ">
            <div class="left-div">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-person-fill floating_menu_open" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                  </svg>
            </div>
            <div class="center-div font-weight-bold">
                <form action="/" method="post" class="text-center for" style="text-align: center;" id="top_form">
                    <input placeholder="Search" type="text" id="pname" name="pname" class="wrapper_search border-3 border-white " style="display: inline-block; color: white; ">
                    <select class="form-select form-select-sm border-3  " style="display: inline-block; color:white; width: 150px;  padding-top: 0.28rem;   border-color: rgba(255, 255, 255, 0.8);
  box-shadow: 0 1px 1px rgba(0, 0, 0, 0) inset, 0 0 8px rgba(255, 255, 255, 0);
  outline: 0 none;" id="site" name="site">
                        
                    </select>
                    <input type="submit" value="Submit" name="submit" class="search" style="display: inline-block;">
                </form>
            </div>
            <div class="right-div font-size" >
                
                <a class="nav-link p-0 me-1 " style="color: white;" href="/"><svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                  </svg></a>
                
            </div>
        </div>
        
    
    {% else %}
        

        <div class="header">
            <div class="left-div">
                <img src="/static/logo.png" alt="Webcode4you Logo" class="logo_login">
            </div>
            <div class="center-div">
            </div>
            <div class="right-div">
                <ul class="navbar-nav" style="flex-direction:row-reverse;">
                    <li class="nav-item p-2"><a class="nav-link" style="color: white;" href="/register">Register</a></li>
                    <li class="nav-item p-2"><a class="nav-link" style="color: white;" href="/login">Log In</a></li>
                </ul>
            </div>
        </div>

    {% endif %}
        <div class="content-container">{% block main %}{% endblock %} 


        </div>
